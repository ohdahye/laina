<meta name="description" content="라이나생명 사이버창구는 웹과 모바일앱을 통해 보험계약조회, 정보변경, 납입방법변경 등 변경업무, 보험료 납입 및 제지급금 청구 등 입출금 업무를 이용할 수 있는 서비스입니다. 사이버창구 이용을 위해서는 공인인증서가 필요하며, 공인인증서를 사용하여 로그인하신 고객님께서는 본인의 계약내역조회 및 보험관련 업무를 진행하시고 진행상태 확인을 하실 수 있습니다. 홈페이지 및 모바일앱의 보험금 청구는 청구서를 다운로드 및 인쇄하여 작성하지 않으셔도 홈페이지 및 모바일앱을 통해 보다 간편하게 청구가 가능합니다. 단, 계약자, 보험대상자(피보험자)와 수익자가 동일한 본인 계약일 경우에만 가능합니다. 사고보험금 조회 서비스에서는 고객님께서 30일 이내에 사고보험금 청구 접수하신 건의 접수번호, 접수일시, 진행상태를 확인하실 수 있습니다. 사고보험금 청구는 홈페이지, 모바일앱, FAX, 우편, 직접방문을 통해 이용하실 수 있습니다. 청구하시는 방법과 보험금 종류에 따라 신청방법을 안내해 드립니다. 공통서류, 입원/수술/통원/골절급여금, 진단급여금, 사망보험금, 장해급여금, 치아보험급여금, 실손의료보험금 등 청구하고자 하시는 보험금 종류에 따라 필요한 서류를 다운로드 받으실 수 있습니다. 만기보험금, 해지, 보험계약대출, 분할보험금, 배당금, 계약내용 변경, 갱신거절, 중도인출, 스마트플랜, 생활자금인출, 부활청약 신청에 필요한 각종 양식을 다운로드 받으실 수 있습니다. 라이나생명 계약을 보유하신 고객님의 편리한 사이버창구 서비스 이용을 위하여 공인인증서 로그인을 하실 수 있습니다. 공인인증서 로그인은 고객님의 공인인증서를 인증서관리 메뉴에서 최초 1회 등록 후 이용 가능합니다. 고객님께서 가입하신 상품의 보장내역, 납입내역, 각종 지급금 등 보험계약정보를 조회하실 수 있습니다. 사이버창구 이용을 위해서는 공인인증서가 필요하며, 공인인증서를 사용하여 로그인하신 고객님께서는 본인의 계약내역조회 및 보험관련 업무를 진행하시고 진행상태 확인을 하실 수 있습니다." />
